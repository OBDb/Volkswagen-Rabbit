generations:
  - name: "First Generation (A1)"
    start_year: 1975
    end_year: 1984
    description: "The Volkswagen Rabbit was the North American market name for the first-generation Golf, representing Volkswagen's pivotal shift from rear-engine, air-cooled vehicles to modern front-wheel drive, water-cooled designs. Styled by Giorgetto Giugiaro with clean, angular lines and a practical two-box hatchback configuration, the Rabbit established a distinctive design language that would influence subsequent generations. Available in three and five-door hatchback variants, the original Rabbit was powered by a range of four-cylinder engines including 1.5, 1.6, 1.7, and 1.8-liter gasoline units and later 1.5 and 1.6-liter diesels, with power outputs ranging from approximately 50 to 90 horsepower, paired with four or five-speed manual or three-speed automatic transmissions. The engineering focus on efficiency, practicality, and driving enjoyment created a winning formula that would define the compact hatchback segment for decades to come. The interior featured a straightforward, functional design with excellent visibility, reasonable space efficiency, and the flexibility of a fold-down rear seat expanding cargo capacity. North American Rabbits initially were imported from Germany, but from 1978 were produced at Volkswagen's new Westmoreland plant in Pennsylvania, with these U.S.-built models featuring market-specific modifications including federalized bumpers, different interior trim, and mechanical adjustments to meet American regulations and preferences. Special variants included the Rabbit GTI, introducing the hot hatchback concept to North American buyers, and the efficient Rabbit Diesel that set new standards for fuel economy. The first-generation Rabbit played a crucial role in maintaining Volkswagen's presence in the North American market during a challenging transition period, offering a modern, practical, and efficient alternative to both domestic and Japanese competitors while establishing a nameplate that would later return for the fifth-generation Golf in North America."

  - name: "Second Generation (A5 Rabbit)"
    start_year: 2006
    end_year: 2009
    description: "The second iteration of the Volkswagen Rabbit name was applied to the fifth-generation Golf sold in the North American market from 2006 to 2009, representing a revival of the historic nameplate after over two decades of using the Golf name in this region. Based on the Mk5 Golf sold in other markets, the Rabbit featured more dynamic styling with sharper lines and a more substantial presence than its predecessor, built on Volkswagen's PQ35 platform that offered improved rigidity and enhanced driving dynamics. Available in three and five-door hatchback body styles, the second-generation Rabbit was powered exclusively by a naturally aspirated 2.5-liter five-cylinder engine producing 150 horsepower (later increased to 170 horsepower), paired with either a five-speed manual or six-speed automatic transmission driving the front wheels. The interior offered improved materials and build quality compared to the Mk4 Golf it replaced, with enhanced features including available premium audio, improved safety equipment, and a more driver-focused cockpit design. This generation maintained the model's reputation for solid construction, engaging handling, and European driving characteristics while offering more power than many competitors in its price range, though with the trade-off of lower fuel efficiency. The Rabbit name was again retired after the 2009 model year, with Volkswagen returning to the Golf nomenclature for subsequent generations in all markets. The brief revival of the Rabbit name represented an attempt to reconnect with Volkswagen's heritage in the North American market and differentiate the model from the premium-positioned Mk4 Golf it replaced, positioning it as a more value-oriented offering while maintaining the essential characteristics that had defined the nameplate since its introduction."
